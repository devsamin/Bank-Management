{% extends 'base.html' %}

{% block content %}
<div class="flex justify-center items-center min-h-screen bg-gray-100">
    <div class="w-full max-w-md p-6 bg-white shadow-md rounded">
        <form method="post" class="space-y-4">
            {% csrf_token %}
            <div class="space-y-2">
                {{ form.old_password.label_tag }}
                <input
                    type="password"
                    name="old_password"
                    id="id_old_password"
                    class="form-input w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500"
                    placeholder="Enter your old password"
                />
            </div>
            <div class="space-y-2">
                {{ form.new_password1.label_tag }}
                <input
                    type="password"
                    name="new_password1"
                    id="id_new_password1"
                    class="form-input w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500"
                    placeholder="Enter your new password"
                />
            </div>
            <div class="space-y-2">
                {{ form.new_password2.label_tag }}
                <input
                    type="password"
                    name="new_password2"
                    id="id_new_password2"
                    class="form-input w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500"
                    placeholder="Confirm your new password"
                />
            </div>
            <button class="w-full bg-green-500 hover:bg-green-600 text-white font-semibold py-2 px-4 rounded">
                Change Password
            </button>
        </form>
    </div>
</div>
{% endblock content %}
